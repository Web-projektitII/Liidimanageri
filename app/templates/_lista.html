<ul class="posts">
    {% for liidi in lista %}
    <li class="post">
        <div class="post-content">
            <div class="post-date">{{ moment(liidi.updated).fromNow() }}</div>
            <div class="post-author"><a href="{{ url_for('.liidi', id=liidi.id) }}">{{ liidi.nimi }}</a></div>
            <div class="post-body">{{ liidi.puhelinnumero }}</div>
            <div class="post-body">{{ liidi.sahkoposti }}</div>
        </div>
    </li>
    {% endfor %}
</ul>
